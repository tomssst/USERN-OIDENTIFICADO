<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPB Voleibol</title>

    <!-- Importando a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
     <!-- Bootstrap 5 CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importando os ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Estilo do corpo da página */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #F9F9F9;
            display: flex;
            flex-direction: column;
        }

          /* Estilo da imagem no topo */
        .top-image {
            position: absolute;
            top: 0;
            left: 94px;
            width: calc(100% - 94px);
            height: 250px;
            object-fit: cover;
            z-index: -1;
        }

        /* Barra lateral */
        .barra-lateral {
            width: 94px;
            height: 100vh;
            background-color: #EBEBEB;
            color: #04048A;
            transition: width 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            border-right: 2px solid #090883;
            position: fixed;
            left: 0;
            top: 0;
        }

        /* Quando a barra é expandida */
        .barra-lateral:hover {
            width: 260px;
        }

        /* Estilo do logotipo no topo */
        .logo-container {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        .ipb-text {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .barra-lateral:hover .ipb-text {
            opacity: 1;
        }

        .ipb-text.ipb {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-style: italic;
            font-size: 22px;
            color: #04048A;
        }

        .ipb-text.voleibol {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 300;
            font-style: italic;
            font-size: 22px;
            color: #04048A;
        }

        /* Lista de itens menores dentro da barra */
        .barra-lateral ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .barra-lateral li {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .barra-lateral li i {
            font-size: 24px; 
            margin-right: 15px;
        }

        .item-text {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s;
        }

        /* Mostrar o texto dos ícones quando a barra está expandida */
        .barra-lateral:hover .item-text {
            opacity: 1;
        }

        /* Conteúdo principal */
        .content {
            margin-top: 250px;
            margin-left: 94px;
            padding: 20px;
            height: 1400px;
        }

        /* Estilo da secção de treinos */
        .training-section {
            text-align: center;
            margin-top: 50px;
        }

        .training-section h2 {
            color: #04048A;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .training-section p {
            font-size: 22px;
            margin: 5px 0;
        }

        .training-section .time {
            font-size: 64px;
            color: #04048A;
            margin: 20px 0;
        }

        /* Estilo da secção de contacto */
        .contact-section {
            background-color: #F9F9F9;
            border: 2px solid #090883;
            border-radius: 10px;
            padding: 20px;
            width: 700px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-section h2 {
            color: #04048A;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-section .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .contact-section .contact-info div {
            width: 50%;
        }

        .contact-section .contact-info div p {
            margin: 30px 0;
            font-weight: bold;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-section form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-section form input,
        .contact-section form textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-section form textarea {
            height: 100px;
        }

        .contact-section form input[type="submit"] {
            background-color: #04048A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
     <!-- Imagem no topo -->
     <img src="img/Captura de ecrã 2025-01-04 171442.png" alt="Team Photo" class="top-image">

    <!-- Barra Lateral -->
    <div class="barra-lateral">
        <div class="logo-container">
            <img src="img/IPB Voleibol.png" alt="Logotipo IPB Voleibol">
            <div class="ipb-text ipb">IPB</div>
            <div class="ipb-text voleibol">Voleibol</div>
        </div>
        <ul>
            <li>
                <i class="bi bi-search"></i>
                <div class="item-text">Pesquisar</div>
            </li>
            <li>
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="img/IPB Voleibol.png" alt="Clube" style="width: 24px; height: 24px; margin-right: 15px;">
                    <div class="item-text">Clube</div>
                </a>
            </li>
            <li>
                <a href="eventos.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <i class="bi bi-calendar-event"></i>
                    <div class="item-text">Eventos</div>
                </a>
            </li>
            <li>
                <a href="perfil.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <i class="bi bi-person"></i>
                    <div class="item-text">Perfil</div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <!-- Secção de Treinos -->
        <div class="training-section">
            <h2>Treinos</h2>
            <p>Próximo treino</p>
            <p>Seg 4/11</p>
            <div class="time">18:00</div>
            <p>Pavilhão Municipal de Bragança</p>
        </div>

        <div class="contact-section mx-auto mt-5 p-4" style="max-width: 700px;">
            <h2>Contacto</h2>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Direção:</strong></p>
                    <p>Avª D. Sancho I</p>
                    <p><strong>Número telemóvel:</strong></p>
                    <p>987 654 321</p>
                    <p><strong>Email:</strong></p>
                    <p>aaa@example.com</p>
                </div>
                <div class="col-md-6">
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control mb-2" id="nome" placeholder="Nome">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control mb-2" id="email" placeholder="Email">
                        <label for="descricao">Descrição:</label>
                        <textarea class="form-control mb-2" id="descricao" placeholder="Escreva uma mensagem"></textarea>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

      <!-- Bootstrap 5 JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
