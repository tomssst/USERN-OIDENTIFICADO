<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>

   <!-- Importando a fonte Roboto do Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
   <!-- Bootstrap 5 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Importando os ícones do Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        /* Estilo do corpo da página */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
            background-image: url('image.png'); /* Usando a imagem enviada como background */
            background-size: cover;
            background-position: center;
        }

        /* Barra lateral fixa */
        .barra-lateral {
            width: 94px;
            height: 100vh;
            background-color: #EBEBEB;
            color: #04048A;
            transition: width 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            border-right: 2px solid #090883;
            position: fixed;
            left: 0;
            top: 0;
        }

        /* Quando a barra é expandida */
        .barra-lateral:hover {
            width: 260px;
        }

        /* Estilo do logotipo no topo */
        .logo-container {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        .ipb-text {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .barra-lateral:hover .ipb-text {
            opacity: 1;
        }

        .ipb-text.ipb {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-style: italic;
            font-size: 22px;
            color: #04048A;
        }

        .ipb-text.voleibol {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 300;
            font-style: italic;
            font-size: 22px;
            color: #04048A;
        }

        /* Lista de itens menores dentro da barra */
        .barra-lateral ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .barra-lateral li {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .barra-lateral li i {
            font-size: 24px; /* Ajuste do tamanho uniforme dos ícones */
            margin-right: 15px;
        }

        .item-text {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s;
        }

        /* Mostrar o texto dos ícones quando a barra está expandida */
        .barra-lateral:hover .item-text {
            opacity: 1;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 94px; /* Garante que o conteúdo não sobreponha a barra lateral */
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            width: calc(100% - 94px); /* Garante que o conteúdo ocupe o restante da tela */
        }


        /* Conteúdo principal ajustado */
        .login-container {
            margin-left: 94px;
            width: calc(100% - 94px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-content {
            text-align: center;
            max-width: 400px;
            width: 100%;
            top:40%;
        }

        .login-content h1 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #04048A;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            height: 51px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #333;
        }

        .login-form button {
            width: 50%;
            height: 51px;
            background-color: #04048A;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #02026b;
        }

        .forgot-password {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #999;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="barra-lateral">
        <!--  Logotipo IPB Voleibol no topo -->
        <div class="logo-container"> 
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">

            <img src="img/IPB Voleibol.png" alt="Logotipo IPB Voleibol">
            <div class="ipb-text ipb">IPB</div>
            <div class="ipb-text voleibol">Voleibol</div> </a>
        </div>

        <!--  Lista de ícones menores -->
        <ul>
            <li>
                <i class="bi bi-search"></i>
                <div class="item-text">Pesquisar</div>
            </li>
            <li>
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="img/IPB Voleibol.png" alt="Clube" style="width: 24px; height: 24px; margin-right: 15px;">
                    <div class="item-text">Clube</div>
                </a>
            </li>
            <li>
                <a href="eventos.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <i class="bi bi-calendar-event"></i>
                    <div class="item-text">Eventos</div>
                </a>
            </li>
            <li>
                <a href="perfil.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <i class="bi bi-person"></i>
                    <div class="item-text">Perfil</div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="login-container">
        <div class="login-content">
            <h1>Esqueceu-se da Password?</h1>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <button type="submit">Enviar email</button>
            </form>
            <div class="forgot-password">
                <a href="#">Reenviar email</a>
            </div>
        </div>
    </div>

     <!-- Bootstrap 5 JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
